name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v3

      - name: 🐍 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 启动 Flask 服务器
        run: |
          python app.py
